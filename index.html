<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Login UI</title>
</head>
<body>

  <form class="form">
      <div class="flex-column">
        <label>Email</label>
      </div>

      <div class="inputForm">
        <input placeholder="Enter your Email" class="input" type="text">
      </div>

      <div class="flex-column">
        <label>Password</label>
      </div>

      <div class="inputForm">
        <input placeholder="Enter your Password" class="input" type="password">
      </div>

      <div class="flex-row">
        <div>
          <input type="radio">
          <label>Remember me</label>
        </div>
        <span class="span">Forgot password?</span>
      </div>

      <button class="button-submit">Sign In</button>

      <p class="p">Don't have an account?
        <span class="span">Sign Up</span>
      </p>

      <p class="p">Or With</p>

      <button class="btn">Google</button>
      <button class="btn">Apple</button>
  </form>

</body>
</html>
